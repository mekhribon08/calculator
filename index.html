<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="calculator">
      <input class="calculator__counter" id="calculator" placeholder="0" />
      <div class="calculator__wrap">
        <div class="calculator__box primary clear"onclick="wipe()"">C
      </div>
      <div class="calculator__box primary" onclick="show('')"></div>
      <div class="calculator__box primary" onclick="show('%')">%</div>
      <div class="calculator__box main math" onclick="show('-')">-</div>
      <div class="calculator__box" onclick="show('7')">7</div>
      <div class="calculator__box" onclick="show('8')">8</div>
      <div class="calculator__box" onclick="show('9')">9</div>
      <div class="calculator__box main math" onclick="show('+')">+</div>
      <div class="calculator__box" onclick="show('4')">4</div>
      <div class="calculator__box" onclick="show('5')">5</div>
      <div class="calculator__box" onclick="show('6')">6</div>
      <div class="calculator__box main math" onclick="show('/')">/</div>
      <div class="calculator__box" onclick="show('1')">1</div>
      <div class="calculator__box" onclick="show('2')">2</div>
      <div class="calculator__box" onclick="show('3')">3</div>
      <div class="calculator__box main math" onclick="show('*')">*</div>
      <div class="calculator__box" onclick="show('.')">.</div>
      <div class="calculator__box" onclick="show('0')">0</div>
      <div class="calculator__box" onclick="show('')"></div>
      <div class="calculator__box main equal" onclick="calc('=')">=</div>
    </div>
    <!-- </div> -->

    <script src="./js/main.js"></script>
  </body>
</html>
